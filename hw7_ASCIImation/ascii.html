<html>
<head>
<meta charset="UTF-8" />
<title>my jQuery page</title>
<link href="https://webster.cs.washington.edu/css/pimpmytext.css" type="text/css" rel="stylesheet" />

</head>
<body>
 
<textarea rows=25 cols=100 id='txt'> </textarea>
<div id="controls">
    <div id="play" class="control">
        <fieldset>
            <label for="">Play Controls</label>
            <button id="start" onclick="startAnimation();">Start</button>
            <button id="stop">Stop</button>
        </fieldset>
        <fieldset>
            <label for="">Animation</label>
                <select id="animation">
                    <option>Blank</option>
                    <option>Exercise</option>
                    <option>Juggler</option>
                    
                    
                    
                </select>    
        </fieldset>        
    </div>
    
    
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

<script src="https://webster.cs.washington.edu/js/asciimation/animations.js" type="text/javascript"></script>
<script src="https://webster.cs.washington.edu/js/asciimation/gallery.js" type="text/javascript"></script>
 
<script>
    $("#start").click(function(){
        
        var ex=$("#animation").find('option:selected').text();
        var current=ANIMATIONS[ex];
        
        
        
        console.log(ex);
        doIt(current);
        
    });




    
    
function doIt(current){
    var pieces= current.split("=====\n");
    var frame=pieces[1];
    var frame = frame.fontsize(50);
    
    alert(frame);
    
    
    
     for (var i = 0, len = pieces.length; i < len; i++) {
        (function(i) {
            setInterval(function() {
                var frame=pieces[1];
                $("#txt").text(frame);
                
            }, 500)
        })(i);
    }
    
}

    
    
</script>
 
</body>
</html>
