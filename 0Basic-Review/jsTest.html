//Part 1
1.
function isFive() {
    var i;
    var sum =0;
    for(i = 0; i < arguments.length; i++) {
        sum = sum+ arguments[i];
    }
    if (sum != 5){return false;}
    else{return true}
}


2. 
var Calculator = function () {

};

Calculator.prototype.add = function() {
  var sum = 0;
  for(i = 0; i < arguments.length; i++) {
      var getter = arguments[i].toString();
      getter=getter.replace(/\[.*?\]/g,"");
      var store = parseInt(getter);
      sum = sum+ store;
    }
  return sum;

};
